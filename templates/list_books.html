<!-- templates/list_books.html -->
 {% extends "base.html" %}
 {% block title %}
    <title>Listing books</title>
 {% endblock %}
 {% block content %}
    <h4>Available books in the database: </h4>
    <ul>
        {%for book in books %}
            <li><a href="{% url 'books:book_detail' book.id %}">{{book.title}} by {{book.author}}</a></li>
        {% empty %}
            <p> No books found </p>
        {% endfor %}
    </ul>
 {% endblock content %}
